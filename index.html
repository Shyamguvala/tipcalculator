<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h3 id="head">Tip Calculator</h3>
        <div id="body" >
            <label for="bill">How much was your bill?</label><br>
            &#36
            <input id="bill" type="number" placeholder="Enter bill amount" name="bill" required><br>
            <label for="service">How was Your Service?</label>
            <br>
            <select name="service" id="service" required>
                <option class="opt" value="30">30% - Outstanding</option>
                <option class = "opt" value="20">20% - Better</option>
                <option class= "opt" value="10">10% - Good</option>
                <option class="opt" value="0">0% - Poor</option>
            </select>
            <br>
            <label for="people">How many prople are sharing the bill?</label>
            <br>
            <input type="number" id="people" name="people" placeholder="Enter People Count" required>
            <br>
            <button id="cal" type="submit" onclick="calculate()">CALCULATE!</button>
            <br>
            <div id="tip">
                <label for="tip">TIP AMOUNT</label>
                <br>
                $ <span id="amount">0.00</span>
            </div>
            
        </div> 
    </div>
    <script type="text/javascript">
        function calculate(){
            let bill = document.getElementById("bill").value;
            document.getElementById("bill").value = "";
            let ser = document.getElementById("service").value;
            let people = document.getElementById("people").value;
            document.getElementById("bill").value = "";
            let flag1 = 0, flag2 = 0;
            if(Number(bill)<=0){
                flag1 = 1;
            }
            if(Number(people)<=0){
                flag2 = 1;
            }
            if(flag1==1 && flag2 == 1){
                alert("bill amount and people count should not be less than 1");
            }
            else{
                if(flag1==1){
                    alert("bill amount should not be less than 1")
                }
                else if(flag2 == 1){
                    alert("people count should not be less than 1")
                }
            }
            let tip = Number(bill);
            document.getElementById("amount").innerHTML= (tip*ser/100/people).toFixed(2) + " Each";
        }
    </script>
</body>

</html>
